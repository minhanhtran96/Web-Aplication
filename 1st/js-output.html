<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Output</title>
</head>
<body>

<h1>JAVASCRIPT OUTPUT</h1>
<p id='innerHTML'></p>
<script>
    document.getElementById('innerHTML').innerHTML="Hello, this line is written by innerHTML."
    document.write("Hello, this line is written by document.write().")
    window.alert("Hello, this line is written by window.alert().")
    console.log("Hello, this line is written by console.log().")
</script>
</body>
</html>
