<script>
   console.log("siri is asking for name...")
   let name = prompt("Who are you?")
   console.log("given name: " + name)
   console.log("introducing...")
   let age = prompt("Siri: Hello " + name + ", I'm siri and I'm 5 minutes old. How old are you?")

   let comment = prompt(age < 20 ? 'Oh, you are defenitely a millenial, are you a student?':'Oh You must be a graduated, what do you do?')
   console.log('job:' + comment)
</script>
